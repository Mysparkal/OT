<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFlow | Employee Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="loader" class="loader-wrapper" style="display:none;"><div class="loader"></div></div>

    <!-- AUTH SECTION -->
    <div id="loginSection" class="auth-container">
        <div class="glass-card auth-card" id="loginCard">
            <div class="logo"><i class="fas fa-user-clock"></i></div>
            <h2>Welcome Back</h2>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button id="loginBtn" class="btn-primary">Sign In <i class="fas fa-arrow-right"></i></button>
            <a href="#" id="gotoReset" class="link-text">Change Password?</a>
            <p id="errorMsg" class="error"></p>
        </div>

        <div class="glass-card auth-card" id="resetCard" style="display:none;">
            <div class="logo"><i class="fas fa-key"></i></div>
            <h2>Change Password</h2>
            <div class="input-box">
                <input type="text" id="resetUser" placeholder="Username">
                <input type="password" id="oldPassword" placeholder="Old Password">
                <input type="password" id="newPassword" placeholder="New Password">
            </div>
            <button id="submitReset" class="btn-primary">Update Password</button>
            <a href="#" id="backToLogin" class="link-text">Back to Login</a>
            <p id="resetMsg" class="error"></p>
        </div>
    </div>

    <!-- MAIN APP SECTION -->
    <div id="appSection" class="app-container" style="display:none;">
        <header class="navbar">
            <div class="user-profile">
                <div class="avatar" id="userInitial">?</div>
                <span id="welcomeName">Hi User</span>
            </div>
            <button id="logoutBtn" class="logout-btn" title="Logout">
                <i class="fas fa-power-off"></i> <span>Logout</span>
            </button>
        </header>

        <div class="dashboard-grid">
            <!-- Left Column: Input -->
            <aside class="glass-card form-section">
                <h3><i class="fas fa-edit"></i> Daily Log</h3>
                <div class="form-control">
                    <label>Date</label>
                    <input type="date" id="punchDate">
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="isLeave">
                    <label for="isLeave">Mark as Leave</label>
                </div>

                <div id="timeInputGroup" class="time-inputs">
                    <div class="form-control">
                        <label>Morning (In)</label>
                        <input type="time" id="morningPunch" value="09:15">
                    </div>
                    <div class="form-control">
                        <label>Evening (Out)</label>
                        <input type="time" id="eveningPunch" value="19:00">
                    </div>
                </div>
                <button id="saveBtn" class="btn-primary">Sync to Sheet</button>
            </aside>

            <!-- Right Column: Table -->
            <section class="glass-card history-section">
                <div class="section-header">
                    <h3><i class="fas fa-history"></i> Monthly Attendance</h3>
                    <select id="monthFilter" class="month-select"></select>
                </div>
                
                <div class="table-responsive">
                    <table id="timeTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>In</th>
                                <th>Out</th>
                                <th>Status</th>
                                <th>Diff</th>
                            </tr>
                        </thead>
                        <tbody><!-- Data injected here --></tbody>
                    </table>
                </div>

                <div class="summary-footer">
                    <span class="label">Total Accumulation:</span>
                    <span id="totalTime" class="value">0h 00m</span>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Designed and Developed by Raj Saxena.</p>
    </footer>

    <script src="Script.js"></script>
</body>
</html>
