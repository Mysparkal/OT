<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFlow</title>
    <link rel="icon" type="image/x-icon" href="https://media.lordicon.com/icons/wired/flat/45-clock-time.svg">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="loader" class="loader-wrapper" style="display:none;"><div class="loader"></div></div>

    <!-- AUTHENTICATION SECTION -->
    <div id="loginSection" class="auth-wrapper">
        <!-- Login Card -->
        <div class="auth-card" id="loginCard">
            <div class="auth-icon"><i class="fas fa-user-circle"></i></div>
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button id="loginBtn" class="btn-primary">Sign In</button>
            <div class="auth-footer">
                <a href="#" id="gotoReset" class="auth-link">Change Password?</a>
            </div>
            <p id="errorMsg" class="error-text"></p>
        </div>

        <!-- Change Password Card -->
        <div class="auth-card" id="resetCard" style="display:none;">
            <div class="auth-icon"><i class="fas fa-key"></i></div>
            <h2>New Password</h2>
            <div class="form-group">
                <input type="text" id="resetUser" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="oldPassword" placeholder="Old Password">
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="New Password">
            </div>
            <button id="submitReset" class="btn-primary">Update Password</button>
            <div class="auth-footer">
                <a href="#" id="backToLogin" class="auth-link">Back to Login</a>
            </div>
            <p id="resetMsg" class="error-text"></p>
        </div>
    </div>

    <!-- DASHBOARD SECTION -->
    <div id="appSection" class="app-wrapper" style="display:none;">
        <nav class="main-nav">
            <div class="nav-user">
                <div class="nav-avatar" id="userInitial">?</div>
                <span id="welcomeName">Hi User</span>
            </div>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-power-off"></i> <span>Logout</span>
            </button>
        </nav>

        <div class="dashboard-layout">
            <!-- Sidebar: Input Form -->
            <aside class="card side-card">
                <h3><i class="fas fa-calendar-check"></i> Daily Punch</h3>
                <div class="form-group">
                    <label>Select Date</label>
                    <input type="date" id="punchDate">
                </div>
                
                <div class="leave-container">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="isLeave">
                        <span class="checkmark"></span>
                        Mark as Leave
                    </label>
                </div>

                <div id="timeInputGroup">
                    <div class="form-group">
                        <label>Morning In</label>
                        <input type="time" id="morningPunch" value="09:15">
                    </div>
                    <div class="form-group">
                        <label>Evening Out</label>
                        <input type="time" id="eveningPunch" value="19:00">
                    </div>
                </div>
                <button id="saveBtn" class="btn-primary">Sync to Sheet</button>
            </aside>

            <!-- Main: Table -->
            <main class="card main-card">
                <div class="table-controls">
                    <h3><i class="fas fa-history"></i> Attendance Log</h3>
                    <select id="monthFilter" class="month-dropdown"></select>
                </div>
                
                <div class="table-overflow">
                    <table id="timeTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>In</th>
                                <th>Out</th>
                                <th>Status</th>
                                <th>Diff</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="total-bar">
                    <span class="total-label">Monthly Balance:</span>
                    <span id="totalTime" class="total-value">0h 00m</span>
                </div>
            </main>
        </div>
    </div>

    <footer class="app-footer">
        <p>&copy; 2026 | Designed and Developed by Raj Saxena</p>
    </footer>

    <script src="Script.js"></script>
</body>
</html>
