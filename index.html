<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFlow | Pro Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="loader" class="loader-wrapper" style="display:none;"><div class="loader"></div></div>

    <!-- AUTHENTICATION -->
    <div id="loginSection" class="auth-container">
        <div class="glass-card auth-card" id="loginCard">
            <div class="logo"><i class="fas fa-user-clock"></i></div>
            <h2>Employee Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn" class="btn-primary">Sign In</button>
            <a href="#" id="gotoReset" class="link-text">Change Password?</a>
            <p id="errorMsg" class="error"></p>
        </div>

        <div class="glass-card auth-card" id="resetCard" style="display:none;">
            <div class="logo"><i class="fas fa-key"></i></div>
            <h2>Change Password</h2>
            <input type="text" id="resetUser" placeholder="Username">
            <input type="password" id="oldPassword" placeholder="Old Password">
            <input type="password" id="newPassword" placeholder="New Password">
            <button id="submitReset" class="btn-primary">Update Password</button>
            <a href="#" id="backToLogin" class="link-text">Back to Login</a>
            <p id="resetMsg" class="error"></p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="appSection" class="app-container" style="display:none;">
        <header class="navbar">
            <div class="user-profile">
                <div class="avatar" id="userInitial">?</div>
                <span id="welcomeName">Hi User</span>
            </div>
            <button id="logoutBtn" class="logout-btn"><i class="fas fa-power-off"></i> <span>Logout</span></button>
        </header>

        <div class="dashboard-grid">
            <aside class="glass-card form-section">
                <h3><i class="fas fa-edit"></i> Daily Log</h3>
                <div class="form-control"><label>Date</label><input type="date" id="punchDate"></div>
                <div class="checkbox-container"><input type="checkbox" id="isLeave"><label for="isLeave">Mark as Leave</label></div>
                <div id="timeInputGroup">
                    <div class="form-control"><label>Morning (In)</label><input type="time" id="morningPunch" value="09:15"></div>
                    <div class="form-control"><label>Evening (Out)</label><input type="time" id="eveningPunch" value="19:00"></div>
                </div>
                <button id="saveBtn" class="btn-primary">Sync to Sheet</button>
            </aside>

            <section class="glass-card history-section">
                <div class="section-header">
                    <h3><i class="fas fa-history"></i> Logs</h3>
                    <select id="monthFilter" class="month-select"></select>
                </div>
                <div class="table-responsive">
                    <table id="timeTable">
                        <thead><tr><th>Date</th><th>In</th><th>Out</th><th>Status</th><th>Diff</th><th>Action</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="summary-footer">Total: <span id="totalTime">0h 00m</span></div>
            </section>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
