<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFlow | Pro Employee Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="loader" class="loader-wrapper" style="display:none;"><div class="loader"></div></div>

    <!-- AUTH SECTION -->
    <div id="loginSection" class="auth-container">
        <!-- Login Card -->
        <div class="glass-card login-card" id="loginCard">
            <div class="logo"><i class="fas fa-user-clock"></i></div>
            <h2>Welcome Back</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn" class="btn-primary">Sign In <i class="fas fa-arrow-right"></i></button>
            <p><a href="#" id="gotoReset" class="link-text">Change Password?</a></p>
            <p id="errorMsg" class="error"></p>
        </div>

        <!-- Change Password Card -->
        <div class="glass-card login-card" id="resetCard" style="display:none;">
            <div class="logo"><i class="fas fa-key"></i></div>
            <h2>Change Password</h2>
            <input type="text" id="resetUser" placeholder="Username">
            <input type="password" id="oldPassword" placeholder="Old Password">
            <input type="password" id="newPassword" placeholder="New Password">
            <button id="submitReset" class="btn-primary">Update Password</button>
            <p><a href="#" id="backToLogin" class="link-text">Back to Login</a></p>
            <p id="resetMsg" class="error"></p>
        </div>
    </div>

    <!-- MAIN APP SECTION -->
    <div id="appSection" class="app-container" style="display:none;">
        <nav class="navbar">
            <div class="user-info">
                <div class="avatar" id="userInitial">?</div>
                <span id="welcomeName">User</span>
            </div>
            <button id="logoutBtn" class="btn-icon"><i class="fas fa-sign-out-alt"></i></button>
        </nav>

        <main class="content">
            <div class="grid">
                <div class="glass-card entry-card">
                    <h3><i class="fas fa-calendar-plus"></i> Daily Entry</h3>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="punchDate">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isLeave">
                        <label for="isLeave">Mark as Leave</label>
                    </div>
                    <div id="timeInputGroup">
                        <div class="form-group">
                            <label>Morning Punch (In)</label>
                            <input type="time" id="morningPunch" value="09:15">
                        </div>
                        <div class="form-group">
                            <label>Evening Punch (Out)</label>
                            <input type="time" id="eveningPunch" value="19:00">
                        </div>
                    </div>
                    <button id="saveBtn" class="btn-primary">Sync to Sheet</button>
                </div>

                <div class="glass-card table-card">
                    <div class="table-header">
                        <h3><i class="fas fa-history"></i> Log History</h3>
                        <select id="monthFilter" class="month-select"></select>
                    </div>
                    <div class="table-wrapper">
                        <table id="timeTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>In</th>
                                    <th>Out</th>
                                    <th>Status</th>
                                    <th>Diff</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="total-bar">
                        <span>Month Balance:</span>
                        <span id="totalTime">0h 00m</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Designed and Developed by Raj Saxena. All rights reserved.</p>
    </footer>

    <script src="Script.js"></script>
</body>

</html>
